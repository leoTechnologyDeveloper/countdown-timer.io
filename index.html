<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/project11.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <header class="header">
      <h1>Countdown Timer</h1>
    </header>
    <main class="main">
      <div class="mainContent">
        <div class="card">
          <img
            src="./assets/images/event1.jpg"
            alt="Imagen Evento"
            class="imageCard"
          />
          <div class="contentCard">
            <h2 class="cardTitle">Rock fest Concert</h2>

            <h3>
              <span class="date"></span>
              <!-- <div class="date"></div> -->
            </h3>
          </div>
        </div>
        <div class="contentCounter">
          <div class="countNumberBoxes">
            <div class="box" id="box1">
              <p class="boxNumber"></p>
              <p class="boxText">days</p>
            </div>
            <div class="box" id="box2">
              <p class="boxNumber"></p>
              <p class="boxText">hours</p>
            </div>
            <div class="box" id="box3">
              <p class="boxNumber"></p>
              <p class="boxText">mins</p>
            </div>
            <div class="box" id="box4">
              <p class="boxNumber"></p>
              <p class="boxText">secs</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- My Scripts -->

    <script src="./js/project11.js"></script>
  </body>
</html>
